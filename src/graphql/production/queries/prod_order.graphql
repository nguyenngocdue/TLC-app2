scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query {
    prod_orders: [Prod_order!]! @all
    prod_order(id: ID @eq): Prod_order @find
}

type Prod_order {
    id: ID!
    production_name: String!
    slug: String!
    production: String!
    compliance: String!
    description: String
    quantity: Int
    sub_project_id: Int!
    prod_routing_id: Int
    created_at: DateTime
    updated_at: DateTime
    subProject: Sub_project! @belongsTo
    routing: Prod_routing! @belongsTo
    productionRuns: [Prod_run!]! @hasMany
}

input CreateProdOrderInput {
    production_name: String!
    slug: String!
    production: String!
    compliance: String!
    description: String
    quantity: Int
    sub_project_id: Int!
    prod_routing_id: Int
    created_at: DateTime
    updated_at: DateTime
}
input UpdateProdOrderInput {
    id: ID!
    production_name: String
    slug: String
    production: String
    compliance: String
    description: String
    quantity: Int
    sub_project_id: Int
    prod_routing_id: Int
    created_at: DateTime
    updated_at: DateTime
}

extend type Mutation {
    createProdOrder(input: CreateProdOrderInput! @spread): Prod_order!
        @guard
        @create
    updateProdOrder(input: UpdateProdOrderInput! @spread): Prod_order
        @guard
        @update
    deleteProdOrder(id: ID!): Prod_order @guard @delete
}
