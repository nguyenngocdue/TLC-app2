scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

extend type Query {
    qaqc_insp_checklist_lines: [Qaqc_insp_checklist_line!]! @all @guard
    qaqc_insp_checklist_line(id: ID @eq): Qaqc_insp_checklist_line @find @guard
}
type Qaqc_insp_checklist_line {
    id: ID!
    qaqc_insp_checklist_id: ID!
    qaqc_insp_master_id: ID!
