}
input UpdateQAQCInspCheckListLineInput {
    id: ID!
    qaqc_insp_checklist_id: ID
    qaqc_insp_master_id: ID
    name: String
    description: String
    control: String
    value: String
    qaqc_insp_value_detail_id: ID!
    created_at: DateTime
    updated_at: DateTime
}

extend type Mutation {
    createQAQCInspChecklistLine(
        input: CreateQAQCInspCheckListLineInput! @spread
