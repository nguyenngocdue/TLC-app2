  #     - "${WEBSOCKETS_PORT:-6001}:6001"
  #   volumes:
  #     - ../src:/var/www/html
  #   networks:
  #     - ws
  soketi:
    image: "quay.io/soketi/soketi:latest-16-alpine"
    container_name: websockets_soketi
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_METRICS_SERVER_PORT: "9601"
      SOKETI_DB_REDIS_HOST: "redis"
      SOKETI_DB_REDIS_PORT: "6379"
      SOKETI_SSL_CERT: "/etc/nginx/certs/public.crt"
      SOKETI_SSL_KEY: "/etc/nginx/certs/private.key"
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "${SOKETI_METRICS_SERVER_PORT:-9601}:9601"
    volumes:
      - ../.docker_configs/certs:/etc/nginx/certs
    networks:
      - ws
