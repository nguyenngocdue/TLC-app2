version: "3.7"

# Settings and configurations that are common for all containers
x-minio-common:
  # build: .

  # image: quay.io/minio/minio:RELEASE.2023-01-31T02-24-19Z
  # image: quay.io/minio/minio:RELEASE.2022-12-12T19-27-27Z
  &minio-common
  image: quay.io/minio/minio:RELEASE.2022-07-26T00-53-03Z
  command: server --console-address ":9001" http://minio{1...1}/data{1...2}
  # command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  restart: unless-stopped
  expose:
    - "9000"
    - "9001"
  environment:
    # MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
    # MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
    MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    # MINIO_BROWSER_REDIRECT_URL: https://minio.tlcmodular.com
    # MINIO_SERVER_URL: https://minio.tlcmodular.com
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3

# starts 4 docker containers running minio server instances.
# using nginx reverse proxy, load balancing, you can access
# it through port 9000.
services:
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      # - /var/www/minio/data1-1:/data1
      - /mnt/data/minio/data1-1:/data1
      - /mnt/data/minio/data1-2:/data2
      # - data1-1:/data1
      # - data1-2:/data2

      # minio2:
      #   <<: *minio-common
      #   hostname: minio2
      #   volumes:
      #     - data2-1:/data1
      #     - data2-2:/data2

      # minio3:
      #   <<: *minio-common
      #   hostname: minio3
      #   volumes:
      #     - data3-1:/data1
      #     - data3-2:/data2

      # minio4:
      #   <<: *minio-common
      #   hostname: minio4
      #   volumes:
      #     - data4-1:/data1
      #     - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../.docker_configs/certs:/etc/nginx/certs
    environment:
      - NGINX_HOST=${DOMAIN_NAME}
      - NGINX_CONSOLE_HOST=${DOMAIN_CONSOLE}
    ports:
      # - "37802:443"
      - "37702:9000"
      - "37802:9001"
    depends_on:
      - minio1
      # - minio2
      # - minio3
      # - minio4
      ## By default this config uses default local driver,
      ## For custom volumes replace with volume driver configuration.
volumes:
  data1-1:
  data1-2:
